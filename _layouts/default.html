<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.layout == 'post' %}
        <link href="/feed.xml" type="application/rss+xml" rel="alternate" title="recent posts" />
        <link href="/feed.{{ page.categories.first }}.xml" type="application/rss+xml" rel="alternate" title="recent '{{ page.categories.first }}' posts" />
        <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
        {% if page.description %}
            <meta property="og:description" content="{{ page.description | smartify }}" />
        {% endif %}
        <meta property="og:url" content="{{ page.url | absolute_url }}" />
        <meta property="og:type" content="article" />
        {% if site.author %}
            <meta property="og:article:author" content="{{ site.author }}" />
        {% endif %}
        <meta property="og:article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    {% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    {% if page.url == '/' %}
        <title>{{ site.title }}</title>
    {% else %}
        <title>{{ page.title }} | {{ site.title }}</title>
    {% endif %}
</head>
<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <nav class="site-nav">
                <a href="{{ site.baseurl }}/sample/" class="{% if page.url == '/sample/' %}active{% endif %}">Sample</a>
                <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
            </nav>
        </header>
        {{ content }}
    </main>
</body>
</html>
